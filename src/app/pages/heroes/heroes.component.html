<h1>Listado de Heroes</h1>
<hr>
<div class="row">
    <div class="col text-right">
        <button routerLink="/heroe/nuevo" class="btn btn-primary">
            <i class="fa fa-plus"></i>
            Agregar
        </button>
    </div>
</div>
<table *ngIf="!cargando && hayRegistroHeroes" class="table mt-3 animate__animated animate__fadeIn">
    <thead class="table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Poder</th>
            <th scope="col">Vivo</th>
            <th scope="col">Tools</th>
          </tr>
    </thead>
    <tbody>
        <tr *ngFor="let heroe of heroes; let i = index">
            <th>{{i +1}}</th>
            <th>{{ heroe.nombre }}</th>
            <th>{{ heroe.poder }}</th>
            <th>
                <span *ngIf="heroe.vivo" class="badge bg-success">vivo</span>
                <span *ngIf="!heroe.vivo" class="badge bg-danger">muerto</span>
            </th>
            <th>
                <button class="btn btn-info mr-1 text-white" [routerLink]="['/heroe',heroe.id]">
                    <i class="fa fa-pen"></i>
                </button>
                <button class="btn btn-danger mr-1" (click)="borrarHeroe(heroe,i)">
                    <i class="fa fa-trash"></i>
                </button>
            </th>
        </tr>
    </tbody>
  </table>
  <div *ngIf="!cargando && !hayRegistroHeroes" class="alert alert-warning text-center mt-3 animate__animated animate__fadeIn" role="alert">
    <h4>No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
  </div>
  <div *ngIf="cargando && !hayRegistroHeroes" class="alert alert-info text-center mt-3 animate__animated animate__fadeIn" role="alert">
    <h4>Cargando</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor
    </p>
  </div>
