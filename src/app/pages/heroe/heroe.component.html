<h1>Heroe <small>Nombre del Heroe</small></h1>
<hr>
<div class="row">
    <div class="col text-right">
        <button routerLink="/heroes" class="btn btn-primary">
            <i class="fa fa-arrow-left"></i>
            Regresar
        </button>
    </div>
</div>
<div class="row animate__animated animate__fadeIn mt-5">
    <div class="col">
        <form (ngSubmit)=guardar(f) #f="ngForm">
            <div class="form-group">
                <label>Firebase id</label>
                <input [(ngModel)]="heroe.id" name="id" type="text" placeholder="Firebase ID" class="form-control" disabled="disabled">
                <small class="form-text text-mutted">Este campo es autogenerado</small>
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input [(ngModel)]="heroe.nombre" name="nombre" type="text" placeholder="Nombre del heroe" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Poder</label>
                <input [(ngModel)]="heroe.poder" name="poder" type="text" placeholder="Poder del heroe" class="form-control">
            </div>
            <div class="form-group">
                <label>Estado</label>
                <br>
                <button *ngIf="heroe.vivo" (click)="heroe.vivo = false" class="btn btn-outline-success w-50" type="button">
                    <i class="fa fa-smile-wink"></i>
                    Vivo
                </button>
                <button *ngIf="!heroe.vivo" (click)="heroe.vivo = true" class="btn btn-outline-danger w-50" type="button">
                    <i class="fa fa-dizzy"></i>
                    Muerto
                </button>
            </div>
            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fa fa-save"></i>
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
